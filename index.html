<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TEA Protocol Meme Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom right, #0b0f1a, #141c2f);
      color: #ffffff;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2.5rem;
      color: #34d399;
      margin-bottom: 10px;
    }

    #logo {
      width: 80px;
      margin-bottom: 20px;
    }

    canvas {
      border: 3px solid #34d399;
      max-width: 100%;
      margin-top: 20px;
    }

    input[type="file"],
    input[type="text"],
    button {
      margin: 8px;
      padding: 10px 14px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      outline: none;
      font-family: 'Orbitron', sans-serif;
    }

    input[type="text"] {
      width: 280px;
    }

    input[type="file"] {
      background-color: #1f2937;
      color: #fff;
    }

    button {
      background-color: #34d399;
      color: #0b0f1a;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2dd4bf;
    }

    .controls {
      margin-bottom: 20px;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #9ca3af;
    }

  </style>
</head>
<body>
  <img id="logo" src="https://via.placeholder.com/80x80?text=TEA" alt="TEA Logo">
  <h1>TEA Protocol Meme Generator</h1>

  <div class="controls">
    <input type="file" id="imageInput" accept="image/*"><br>
    <input type="text" id="topText" placeholder="Top text"><br>
    <input type="text" id="bottomText" placeholder="Bottom text"><br>
    <button onclick="generateMeme()">Generate Meme</button>
    <button onclick="downloadMeme()">Download Meme</button>
  </div>

  <canvas id="memeCanvas" width="500" height="500"></canvas>

  <div class="footer">
    Powered by TEA Protocol
  </div>

  <script>
    const canvas = document.getElementById('memeCanvas');
    const ctx = canvas.getContext('2d');
    let uploadedImage = null;

    document.getElementById('imageInput').addEventListener('change', function (e) {
      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          uploadedImage = img;
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    function generateMeme() {
      const topText = document.getElementById('topText').value.toUpperCase();
      const bottomText = document.getElementById('bottomText').value.toUpperCase();

      if (!uploadedImage) return alert("Please upload an image first!");

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(uploadedImage, 0, 0);

      ctx.font = 'bold 40px Impact';
      ctx.fillStyle = 'white';
      ctx.strokeStyle = 'black';
      ctx.lineWidth = 2;
      ctx.textAlign = 'center';

      // Top Text
      ctx.fillText(topText, canvas.width / 2, 50);
      ctx.strokeText(topText, canvas.width / 2, 50);

      // Bottom Text
      ctx.fillText(bottomText, canvas.width / 2, canvas.height - 20);
      ctx.strokeText(bottomText, canvas.width / 2, canvas.height - 20);
    }

    function downloadMeme() {
      const link = document.createElement('a');
      link.download = 'tea-protocol-meme.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
